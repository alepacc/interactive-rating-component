<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section class="container">
    <main class="card">
      <article class="rating-state">
        <!-- Rating state start -->
        <section class="header">
          <figure>
            <img src="images/icon-star.svg" alt="star image">
          </figure>
        </section>
        <section class="content">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
          </p>
        </section>
        <section class="rating">
          <button class="rating__btn" aria-label="1">1</button>
          <button class="rating__btn" aria-label="2">2</button>
          <button class="rating__btn" aria-label="3">3</button>
          <button class="rating__btn" aria-label="4">4</button>
          <button class="rating__btn" aria-label="5">5</button>
        </section>
        <button type="submit" aria-label="submit">Submit</button>
      </article>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <article class="thank-state">
        <figure>
          <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
        </figure>
        <section class="rating-result">
          You selected <!-- Add rating here --> <span class="result">...</span> of 5
        </section>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!
        </p>    
        <!-- Thank you state end -->

      </article>
    </main>
   </section>
   <script src="assets/js/main.js"></script>
</body>
</html>
